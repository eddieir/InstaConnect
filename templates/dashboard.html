<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - InstaConnect Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef5ff;
        }
        .dashboard-container {
            padding: 40px;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
        }
        .dashboard-container:hover {
            transform: translateY(-5px);
        }
        .btn-lg {
            border-radius: 25px;
            padding: 14px 28px;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #4a90e2;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #357ab7;
        }
        .btn-secondary {
            background-color: #6c63ff;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5146d8;
        }
        h1 {
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>
        <p class="text-center">Welcome, {{ user['username'] }}!</p>
        <div class="text-center mt-4">
            <a href="{{ url_for('send_message') }}" class="btn btn-primary btn-lg mx-2">Send Message</a>
            <a href="{{ url_for('increase_reach') }}" class="btn btn-secondary btn-lg mx-2">Increase Reach</a>
            <a href="{{ url_for('analyze') }}" class="btn btn-info btn-lg mx-2">Analyze Instagram Handle</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg mx-2">Logout</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
