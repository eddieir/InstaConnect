<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaConnect - Boost Your Instagram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f8ff;
            color: #333;
            overflow-x: hidden;
        }
        nav {
            background: transparent;
            padding: 20px 50px;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
        }
        .nav-buttons a {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            margin-left: 10px;
        }
        .nav-buttons a:hover {
            opacity: 0.9;
        }
        .hero {
            background: linear-gradient(135deg, #ffffff 50%, #f5f8ff 50%);
            padding: 150px 0 100px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hero h1 {
            font-size: 3.5rem;
            color: #4e54c8;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        .hero img {
            max-width: 550px;
        }
    </style>
</head>
<body>
    <nav>
        
        <div class="nav-buttons">
            <a href="{{ url_for('analyze') }}">Analyze</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('send_message') }}">Send Message</a>
            <a href="{{ url_for('increase_reach') }}">Increase Reach</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </div>
    </nav>

    <section class="hero container">
        <div>
            <h1>Grow Your Instagram Effortlessly</h1>
            <p>Automate messaging, increase engagement, and analyze your profile with InstaConnect.</p>
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
