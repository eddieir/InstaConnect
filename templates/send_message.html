<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message - InstaConnect Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f9ff;
        }
        .form-container {
            border-radius: 16px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .form-container:hover {
            transform: translateY(-5px);
        }
        label {
            font-weight: 500;
            color: #555;
        }
        .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #d1d9e6;
        }
        .btn-primary {
            background-color: #007bff;
            border-radius: 25px;
            padding: 12px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h1 {
            font-weight: 700;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ðŸš€ Send Your Smart Message</h1>
        <div class="form-container mt-4">
            <form action="{{ url_for('send_message') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="username">Instagram Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Instagram username" required>
                </div>
                <div class="mb-3">
                    <label for="password">Instagram Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Instagram password" required>
                </div>
                <div class="mb-3">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="hashtags">Hashtags (comma separated):</label>
                    <input type="text" class="form-control" id="hashtags" name="hashtags" placeholder="e.g., #social, #marketing" required>
                </div>
                <div class="mb-3">
                    <label for="photo">Upload Photo:</label>
                    <input type="file" class="form-control" id="photo" name="photo">
                </div>
                <div class="mb-3">
                    <label for="video">Upload Video:</label>
                    <input type="file" class="form-control" id="video" name="video">
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message ðŸš€</button>
            </form>
        </div>
    </div>
</body>
</html>
