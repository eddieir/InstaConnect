<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message - InstaConnect Bot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Send Message</h1>
        <div class="form-container mt-4 p-4 bg-light rounded shadow-sm">
            <form action="{{ url_for('send_message') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Instagram Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Instagram username" required>
                </div>
                <div class="form-group">
                    <label for="password">Instagram Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Instagram password" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="hashtags">Hashtags (comma separated):</label>
                    <input type="text" class="form-control" id="hashtags" name="hashtags" placeholder="Enter hashtags" required>
                </div>
                <div class="form-group">
                    <label for="photo">Photo:</label>
                    <input type="file" class="form-control-file" id="photo" name="photo">
                </div>
                <div class="form-group">
                    <label for="video">Video:</label>
                    <input type="file" class="form-control-file" id="video" name="video">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Message</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
